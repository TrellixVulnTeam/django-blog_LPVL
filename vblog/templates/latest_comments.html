<ul class="list-group-flush">


    {% if comments  %}
    {% for comment in comments %}

    <a href="{% url 'post_detail' comment.post.pk %}" class="text-dark font-weight-bold">
        <li class=" list-group-item">{{comment.message}}</li>
    </a>

    {% endfor %}
    {% else %}
    <small class="font-weight-bold">no comments </small>

    {% endif %}


</ul>
